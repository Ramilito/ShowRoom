<md-dialog aria-label="{{vm.painting.name}}">
    <md-dialog-content layout="row">
        <div>
            <img ng-src="{{vm.painting.src}}">
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row"  layout-align="space-between end">
        <div layout layout-align="start end">
            <span flex></span>
            <md-button ng-click="vm.addOrRemove(vm.painting)">
                <md-icon ng-class="{'item_added' : vm.painting.itemAdded}">add_shopping_cart</md-icon>
            </md-button>
        </div>
    </md-dialog-actions>
</md-dialog>
