                    <md-toolbar>
                        <div class="md-toolbar-tools">

                                <h1 class="md-toolbar-tools">{{vm.title}}</h1>
                            </div>
                        </div>
                    </md-toolbar>
                    <md-subheader class="md-primary">Is Galina, the new Picasso? maybe, you decide.. </md-subheader>
                </md-content>
                <md-card-title>

                    </md-card-title-text>

                <md-card-content>
