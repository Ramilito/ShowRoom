<md-bottom-sheet class="md-grid" layout="row" ng-cloak>


    <div>
        <md-list flex layout="row" layout-align="center center">
            <md-list-item>
                <div id="{{vm.painting.id}}" class="fb-like"
                     data-href="{{vm.painting.href}}"
                     data-image="{{vm.painting.fbLink}}"
                     data-layout="standard"
                     data-action="like"
                     data-show-faces="false"
                     data-share="true"></div>
            </md-list-item>
        </md-list>
    </div>

</md-bottom-sheet>
